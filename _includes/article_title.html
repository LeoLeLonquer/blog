<div class="article-title">
    {% unless include.post.categories contains 'tweets' %}
    <h1><a href="{{ include.post.url | relative_url }}">{{ include.post.title }}</a></h1>
    {% endunless %}
    {%- assign date_format = site.date_format | default: "%B %d, %Y" -%}
    <time datetime="{{ include.post.date | date_to_xmlschema }}">{%- include date.html date=include.post.date -%}</time>
</div>
